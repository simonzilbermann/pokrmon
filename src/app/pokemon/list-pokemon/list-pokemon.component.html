<div class="container">
    <div class="row">
        <app-search-pokemon></app-search-pokemon>    
        <audio #audioPlayer autoplay loop>
            <source src="../../../assets/pokemon_music.mp3" type="audio/mpeg">
          </audio>      
        <div *ngFor="let pokemon of pokemonList" class="col s6 m4">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmn-Border-Cart>
                <div class="card-image">
                    <img [src]="pokemon.data.picture"/>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.data.name}}</p>
                        <p><small>{{pokemon.data.created.toMillis()|date}}</small></p>
                        <span
                         *ngFor="let type of pokemon.data.types"
                         class="{{ type | pokemonTypeColor }}">
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>      
        </div>
    </div>
</div>

    class="btn-floating btn-large waves-effect waves-light red z-depth-3"
