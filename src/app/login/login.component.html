<div class='row'>
  <div class="col s12 m4 offset-m4">
    <div class="card hoverable">
      <div class="card-content center">
        <span class="card-title">Login page</span>
        <p><em>{{message}}</em></p>
      </div>
      <form #loginForm="ngForm">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
      </form>
      <div class="card-action center">
        <a (click)="login()" class="waves-effect waves-light btn"  *ngIf="!auth.isLoggedIn">Login</a>       
        <a (click)="register()" class="waves-effect waves-light btn button-space">Register</a>
        <a (click)="logout()" *ngIf="auth.isLoggedIn">Sign out</a>
      </div>
    </div>
  </div>
</div>
